<div class="modal" id="modalCategoria">

    <div class="modal-conteudo">

        <div class="cadastroProduto">
            <h2 class="titulo">Cadastro de Produto</h2>
            <!-- Botão (ícone) para fechar o modal -->
            <span class="fecharModal"><i class="fa-solid fa-xmark"></i></span>

            <form action="{{ url('cadastrarProduto') }}" method="post" class="form-produto1" id="form-produto2" autocomplete="off" enctype="multipart/form-data">

                <div class="infoProduto1">
                    <div class="infoProduto2">
                        <label for="produto">Produto</label>
                        <input type="text" name="produto" id="produto" value="" required placeholder="Nome do produto">
                    </div>

                    <div class="categoria">
                        <label class="label-categoria" for="categoria">Categoria</label>
                        <select class="placeholder-categoria"  name="categoria" id="categoria" required="">
                            <option value="" disabled="" selected="">Selecione uma categoria</option>
                            <optgroup label="Categorias">
                                <option value="Refrigerante Lata 350ml">Refrigerante Lata 350ml</option>
                                <option value="Refrigerante 1 Litro">Refrigerante 1 Litro</option>
                                <option value="Sucos">Sucos</option>
                                <option value="Água Mineral">Água Mineral</option>
                                <option value="Refrigerante 500ml">Refrigerante 500ml</option>
                            </optgroup>
                        </select>
                    </div>

                    <div class="infoProduto2">
                        <label for="validade">Validade</label>
                        <input type="date" name="validade" id="produto" value="" required>
                    </div>
                </div>
            </form>
            
            <div class="botoes1">
                <button class="btn btn1" type="submit" form="form-produto2">Cadastrar</button>
                <button class="btn btn2" type="reset" form="form-produto2">Limpar Campos</button>
            </div>




        </div>

    </div>

</div>
